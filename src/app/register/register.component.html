<section class="sign-in-page">
    <div id="container-inside">
        <div id="circle-small"></div>
        <div id="circle-medium"></div>
        <div id="circle-large"></div>
        <div id="circle-xlarge"></div>
        <div id="circle-xxlarge"></div>
    </div>
    <div class="container p-0">
        <div class="row no-gutters">
            <div class="col-md-6 text-center pt-5">
                <div class="sign-in-detail text-white">
                    <a class="sign-in-logo mb-5" href="#"><img src="assets/images/logo7_small.png" class="img-fluid" alt="logo"></a>
                    <div data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="assets/images/connect.png" class="img-fluid mb-4" alt="logo">
                            <h4 class="mb-1 text-white">Connect to the world</h4>
                            <p>It is a long established fact that a reader will be distracted by the readable content.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-white pt-5">
                <div class="sign-in-from">
                    <h1 class="mb-0">Sign Up</h1>
                    <p>Enter your email address and password to access admin panel.</p>
                    <div class="alert text-white bg-success" role="alert" *ngIf='successMessage'>
                        <div class="iq-alert-text">{{successMessage}}</div>
                     </div>
                     <div class="alert text-white bg-danger" role="alert" *ngIf='errorMessage'>
                        <div class="iq-alert-text">{{errorMessage}}</div>
                     </div>  
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Full Name</label>
                            <input type="text" class="form-control mb-0" name="user.name" [(ngModel)]="user.name"
                                placeholder="Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email address</label>
                            <input type="email" class="form-control mb-0" name="user.email" [(ngModel)]="user.email"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control mb-0" name="user.password" [(ngModel)]="user.password"
                                placeholder="Password">
                        </div>
                        <div class="d-inline-block w-100">
                            <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">I accept <a href="#">Terms and
                                        Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary float-right" (click)=registerUser()>Sign Up</button>
                        </div>
                        <div class="sign-info">
                            <span class="dark-color d-inline-block line-height-2">Already Have Account ? <a routerLink="/login">Log
                                    In</a></span>
                            <ul class="iq-social-media">
                                <li><a href="#"><i class="ri-facebook-box-line"></i></a></li>
                                <li><a href="#"><i class="ri-twitter-line"></i></a></li>
                                <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
